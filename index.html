<!DOCTYPE html>
<html>
    <head>
      <title>Alec's Tic-Tac-Toe</title>
      <meta name='viewport' content='width=device-width, initial-scale=1'>

      <!-- Do not add `link` tags-->
      <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'>

      <!-- Do not add `script` tags-->
      <script src='public/vendor.js' type='text/javascript' charset='utf-8' defer></script>
      <script src='public/application.js' type='text/javascript' charset='utf-8' defer></script>
    </head>
    <body>
      <main>
        <h1 class='message'>Alec's Tic-Tac-Toe</h1>
        <div class='board-grid' id='game-board'>
          <p class='initial-message'>sign up / sign in to play</p>
          <p class='initial-new-game'>signed in successfully</p>
        </div>
        <div>
          <p class='game-status-area' id='game-status'>player x's turn</p>
          <p class='new-game-area' id='new-game'>new game</p>
        </div>

        <div class="starting-buttons">
          <input type="submit" class="big-button" id="nav-sign-up" value="sign up">
          <input type="submit" class="big-button" id="nav-sign-in" value="sign in">
        </div>
        <div class="gaming-buttons">
          <input type="submit" class="big-button" id="nav-change-password" value="change password">
          <input type="submit" class="big-button" id="nav-game-stats" value="game stats">
          <input type="submit" class="big-button" id="nav-sign-out" value="sign out">
          <!-- <input type="submit" value="sign up">
          <input type="submit" value="sign up"> -->
        </div>

        <p class='auth-message' id="message">API Token Authentication</p>
        <div>
          <form id="sign-up" class="sign-up-panel">
            <fieldset>
              <p class="form-title">Sign up</p>
              <input type="text" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
              <input type="submit" class="form-button" value="submit">
            </fieldset>
          </form>
          <form id="sign-in" class="sign-in-panel">
            <fieldset>
              <p class="form-title">Sign in</p>
              <input type="text" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type="submit" class="form-button" value="submit">
            </fieldset>
          </form>
          <form id="change-password" class="change-password-panel">
            <fieldset>
              <p class="form-title">Change password</p>
              <input type="password" name="passwords[old]" placeholder="Old Password">
              <input type="password" name="passwords[new]" placeholder="New Password">
              <input type="submit" class="form-button" value="submit">
            </fieldset>
          </form>
          <form id="sign-out" class="sign-out-panel">
            <fieldset>
              <p class="form-title">Sign out</p>
              <input type="submit" value="Sign Out" class="form-button" class="sign-out-button">
            </fieldset>
          </form>
        </div>
        <!-- <div>
          <input id="retrieve-games" type="submit" value="Retrieve Games" class="sign-out-button">
        </div> -->

        <div id="stats-sum-games-over"></div>
        <div id="stats-games-over"></div>

      </main>
    </body>
</html>
