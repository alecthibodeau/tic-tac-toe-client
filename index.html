    <!-- Sign Up Modal Begins -->
    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <!-- <div class="modal-header"> -->
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="modalTitleSignUp">Sign Up</h4>
          <!-- </div>
          <div class="modal-body"> -->
          <form id="sign-up" class="sign-up-panel">
            <fieldset>
              <!-- <p class="form-title">Sign up</p> -->
              <input type="text" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
              <input type="submit" class="form-button" value="submit">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <!-- Sign Up Modal Ends -->

    <!-- Sign In Modal Begins -->
    <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

          <!-- <div class="modal-header"> -->
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

          <!-- </div>

          <form id="sign-in" class="sign-in-panel">
            <fieldset>
              <!-- <p class="form-title">Sign in</p> -->
              <input type="text" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type="submit" class="form-button" value="submit">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <!-- Sign In Modal Ends -->

    <!-- Change Password Modal Begins -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <!-- <div class="modal-header"> -->
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="modalTitleChangePassword">Change Password</h4>
          <!-- </div>
          <div class="modal-body"> -->
          <form id="change-password" class="change-password-panel">
            <fieldset>
              <!-- <p class="form-title">Change password</p> -->
              <input type="password" name="passwords[old]" placeholder="Old Password">
              <input type="password" name="passwords[new]" placeholder="New Password">
              <input type="submit" class="form-button" value="submit">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <!-- Change Password Modal Ends -->

    <!-- Game Stats Modal Begins -->
    <div class="modal fade" id="gameStatsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <!-- <div class="modal-header"> -->
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

          <!-- </div>
          <div class="modal-body"> -->
          <div id="stats-total-games-over" class="total-stats-div"></div>
          <div id="stats-sum-games-over" class="sum-stats-div"></div>

        </div>
      </div>
    </div>
