<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <main>
        <p>
          <h1 class="message">Tic Tac Toe</h1>
          <h4 class="message">work in progress!</h4>
          <h5 class="message">visit later to play</h5>
       </p>
        <div class="board-grid">
          <div class="board-square" id="square-0-0">0,0</div>
          <div class="board-square" id="square-0-1">0,1</div>
          <div class="board-square" id="square-0-2">0,2</div>
          <div class="board-square" id="square-1-0">1,0</div>
          <div class="board-square" id="square-1-1">1,1</div>
          <div class="board-square" id="square-1-2">1,2</div>
          <div class="board-square" id="square-2-0">2,0</div>
          <div class="board-square" id="square-2-1">2,1</div>
          <div class="board-square" id="square-2-2">2,2</div>
        </div>
      </main>
    </body>
</html>
